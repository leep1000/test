{% extends 'base.html' %}
{% block content %}

<form method="post">
  <label>Username<input type="text" name="username"></label>
  <label>Password<input type="password" name="password"></label>

</form>
<p>No account? <a href="{{ url_for('auth.register') }}">Register</a></p>
{% endblock %}
